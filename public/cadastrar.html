<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/cadastrar.css" />
    <title>Document</title>
</head>

<body>
    <div class="main-div">

        <div class="Backgroud-borda">
            <div class="form-group">


                    <div>
                        <label for="Nome" class="id_email">Nome:</label>
                        <input type="text" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-sm" placeholder="Digite seu nome completo" id="nome">
                    </div>
                    <div class="form-group">
                        <label for="Matricula" class="id_label">Matricula:</label>
                        <input type="number" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-sm" placeholder="Digite sua Matricula" id="matricula">
                    </div>

                    <div>
                        <label for="email" class="id_email">Email:</label>
                        <input type="email" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-sm" placeholder="Digite seu E-mail" id="email">
                    </div>
                    <div class="form-group">
                        <label for="Senha" class="id_label">Senha:</label>
                        <input type="password" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-sm" placeholder="Digite sua senha" id="password">
                    </div>

                    <div class="firstbtn">
                        <button onclick="criar_conta()" class="btn btn-outline-primary">Cadastrar</button>
                    </div>

                    <div>
                        <button onclick="voltar()" class="btn btn-outline-primary">Voltar</button>
                    </div>



                <!-- The core Firebase JS SDK is always required and must be listed first -->
                
                <script src="firebase.js"></script>

                <script src="/js/cadastrar.js"></script>

            </div>
        </div>
</body>

</html>
