<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/cadastrar.css" />
    <title>Document</title>
</head>

<body>
    <div class="main-div">

        <div class="Backgroud-borda">
            <div class="form-group">


                <div>
                    <label for="email">Email:</label>
                    <input id="email" type="email" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-sm" placeholder="Digite seu E-mail">
                        <span id="span_email" class="span_email"></span>
                </div>
                <div class="form-group">
                    <label for="Senha" class="id_label">Senha:</label>
                    <input id="password"type="password" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-sm" placeholder="Digite sua senha" >
                        <span id="span_pass" class="span_pass"></span>
                </div>


                <div class='div_first_btn'>
                    <button onclick="criar_conta()" class="btn btn-outline-primary">Cadastrar</button>
                </div>

                <div>
                    <button onclick="voltar()" class="btn btn-outline-primary">Voltar</button>
                </div>

                    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>

                    <!-- TODO: Add SDKs for Firebase products that you want to use
                        https://firebase.google.com/docs/web/setup#available-libraries -->
                    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-analytics.js"></script>
                    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-auth.js"></script>    

                    
                
                <script src="firebase.js"></script>

                <script src="/js/cadastrar.js"></script>

            </div>
        </div>
</body>

</html>
